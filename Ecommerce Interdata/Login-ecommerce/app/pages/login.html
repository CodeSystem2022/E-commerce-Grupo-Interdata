<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <a href="/front/index.html" class="back-button" style="background-color: rgb(42, 50, 158); color: white; padding: 10px 20px; margin-top: 5px; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">
        Volver Atrás
      </a>
    <form>
        <h3>Iniciar sesión</h3>
        <label>
            <i class='bx bxs-envelope'></i>
            <input type="email" placeholder="Correo electrónico" required>
        </label>
        <label>
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Contraseña"required>
        </label>
           <button id="botonIniciarsesion">Iniciar sesión</button> 
           <script>
            // Agrega un manejador de eventos para el botón "Registrarse"
            var botonIniciarsesion = document.querySelector('#botonIniciarsesion');
          
            botonIniciarsesion.addEventListener('click', function() {
              // Redirige a la página "index.html" al hacer clic en el botón
              window.location.href = '/front/index.html';
            });
          </script>
          
        <div class="social">
            <div class="go"><i class="fab fa-google"></i>Google</div>
            <div class="fb"><i class="fab fa-facebook"></i>Facebook</div>
        </div>
        <p class="register-link">¿Aún no tienes cuenta?<a href="/Login-ecommerce/app/pages/register.html">Registrate</a></p>
    </form>
    </form>
    

</body>
